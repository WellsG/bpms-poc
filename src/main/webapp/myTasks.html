<html>
<head>

<!-- jQuery -->

<!-- Bootstrap JS -->

<!-- Bootstrap Select -->
<script src="3rdlib/bootstrap-select/dist/js/bootstrap-select.min.js"></script>

</head>
<body>

<h2>My Tasks</h2>
<table id="taskTable" style="font-size:12px;" class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Task Name</th>
      <th>CreatedOn</th>
      <th>Process</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>

<script>
	$.ajax({
	   url: 'tasks',
	   data: {},
	   dataType: 'json',
	   success: function(data) {
		  $.each( data, function( i, item ) {
		      //$("#tasks").append("<li class='list-group-item'><a href='#'>" + item.id + " " + item.taskName + " </a></li>");
		      $('#taskTable tbody').append("<tr><td>" + item.id + "</td><td><a target='_parent' href='tasks-form/task.html?id=" + item.id + "'>" + item.taskName + "</a></td><td>" + item.createdOn + "</td><td>" + item.processName + "</td><td>" + item.status + "</td></tr>");
		  });
	   },
	   error : function (data) {
	      alert("error");
	   },
	   type: 'GET'
	});
</script>
</body>
</html>
