<html>
<head>
<script src="../3rdlib/jquery/dist/jquery.min.js"></script>
</head>
<body>

<div id="imageDiv">

</div>

<script>
var a = window.location.toString();
var instanceId = a.substring(a.indexOf("=")+1);
$.ajax({
	   url: '../instanceimage',
	   data: {"processInstanceId":instanceId},
	   dataType: 'text',
	   success: function(data) {
		   $("#imageDiv").append(data);
	   },
	   error : function (data) {
		   alert('error');
	   },
	   type: 'GET'
	});
</script>
</body>
</html>
