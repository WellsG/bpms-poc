<html>
<head>

<link rel="stylesheet" href="../patternfly/dist/css/patternfly.min.css">
<!-- jQuery -->
<script src="../3rdlib/jquery/dist/jquery.min.js"></script>

<!-- Bootstrap JS -->
<script src="../3rdlib/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- Datatables, jQuery Grid Component -->
<!-- Note: jquery.dataTables.js must occur in the html source before patternfly*.js.-->
<script src="../3rdlib/datatables/media/js/jquery.dataTables.min.js"></script>

<!-- PatternFly Custom Componets -  Sidebar, Popovers and Datatables Customizations -->
<!-- Note: jquery.dataTables.js must occur in the html source before patternfly*.js.-->
<script src="../patternfly/dist/js/patternfly.min.js"></script>

<!-- Bootstrap Combobox -->
<script src="../3rdlib/patternfly-bootstrap-combobox/js/bootstrap-combobox.js"></script>
<!-- Bootstrap Date Picker -->
<script src="../3rdlib/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<!-- Bootstrap Date Time Picker - requires Moment -->
<script src="../3rdlib/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
<!-- Bootstrap Select -->
<script src="../3rdlib/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
<!-- Bootstrap Switch -->
<script src="../3rdlib/bootstrap-switch/dist/js/bootstrap-switch.min.js"></script>
<!-- Google Code Prettify - Syntax highlighting of code snippets -->
<script src="../3rdlib/google-code-prettify/bin/prettify.min.js"></script>
<!-- MatchHeight - Used to make sure dashboard cards are the same height -->
<script src="../3rdlib/matchHeight/jquery.matchHeight-min.js"></script>
<!-- Moment - required by Bootstrap Date Time Picker -->
<script src="../3rdlib/moment/min/moment.min.js"></script>
</head>
<body>
<div id="successalert" class="alert alert-success" role="alert" hidden="hidden">
  Complete successfully! Go to 
  <a href="../index2.html" class="alert-link">home page</a>
</div>
<h4>Repo Request Process</h4>
<form id="taskForm" class="form-horizontal" method="POST" action="../complete">
<div class="form-group">
    <label class="col-sm-1 control-label" for="taskId">Task ID:</label>
    <div class="col-sm-4">
      <input type="text" id="taskId" name="taskId" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-1 control-label" for="reason">Reason:</label>
    <div class="col-sm-4">
      <input type="text" id="reason" name="reason" class="form-control" disabled>
    </div>
  </div>
    <div class="form-group">
    <label class="col-sm-1 control-label" for="performance">Performance:</label>
    <div class="col-sm-4">
      <input type="text" id="performance" name="performance" class="form-control">
    </div>
  </div>
</form>
<p>
<button class="btn btn-primary" style="margin-left:550px;" id="taskComplete" type="button">Complete</button>
</p>
<script>
var a = window.location.toString();
var taskId = a.substring(a.indexOf("=")+1);
$("#taskId").val(taskId);
$.ajax({
	   url: '../task',
	   data: {"taskId":taskId},
	   dataType: 'json',
	   success: function(data) {
		   $("#reason").val(data.reason);
	   },
	   error : function (data) {
	      alert("error");
	   },
	   type: 'GET'
	});
$('#taskComplete').click(function () {
	//$('#taskForm').submit();
	$("#taskComplete").attr("disabled", "disabled");
	$.ajax({
	    url : '../complete',
	    dataType : 'json',
	    type: 'POST',
	    data : $('#taskForm').serialize(),
	    success : function (data) {
	        $("#successalert").fadeIn(500);
	        $("#taskComplete").removeAttr("disabled", "disabled");
	        //window.location.href = '../index2.html';
	    }
	});
});
</script>
</body>
</html>
